<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    </style>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <title>Wave Example</title>
</head>

<body>
    <main class="modal">
        <aside class="login">
            <div class="title">
                <h1>Sign in</h1>
            </div>

            <div class="social-media">
                <ul>
                    <li>
                        <div class="github" id="githubLogin"></div>
                    </li>
                    <li>
                        <div class="linkedin"></div>
                    </li>
                </ul>
                <p>or use your account</p>
            </div>
            <form action="" class="form-container" id="loginForm">
                <input type="email" name="Email" id="Email-signIn" placeholder="Email" required>
                <input type="password" name="password" id="password-signIn" placeholder="Password" required
                    minlength="8" maxlength="11">
                <p>Forgot your password?</p>
                <input type="submit" value="Sing in">
            </form>
        </aside>

        <article class="transition">
            <div>
                <h2>Don't have an account?</h2>
                <p>Fill in your details <br>and create your account!</p>
            </div>
            <button class="transition-btn">Create your account here!</button>
        </article>

        <aside class="cadastro">
            <div class="title">
                <h1>Sign up</h1>
            </div>

            <div class="social-media">
                <ul>
                    <li>
                        <div class="github"></div>
                    </li>
                    <li>
                        <div class="linkedin"></div>
                    </li>
                </ul>
                <p>or</p>
            </div>
            <form action="" class="form-container" id="registerForm">
                <input type="email" name="Email" id="Email" placeholder="Email" required>
                <input type="password" name="password" id="password-signUp" placeholder="Password" required
                    minlength="8" maxlength="11">
                <input type="password" name="password" id="confirm-password" placeholder="Confirm Password" required
                    minlength="8" maxlength="11">
                <input type="tel" id="phone" name="phone" placeholder="Ex: 12 34567-8901" required minlength="11"
                    maxlength="11" pattern="[0-9]{11}" inputmode="numeric">
                <input type="date" id="dob" name="dob" required>
                <input type="submit" value="Sing up">
            </form>
        </aside>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="server.js"></script>
</body>

</html>
